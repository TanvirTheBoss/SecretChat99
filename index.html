<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretChat99</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', 'Open Sans', sans-serif;
            background-color: #1C2E48;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #28395B;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 80%;
            height: auto;
        }

        h2 {
            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
            text-align: center;
            color: #00E79F;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            background-color: #1C2E48;
            color: #FFFFFF;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00E79F;
            border: none;
            border-radius: 5px;
            color: #1C2E48;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #00C88F;
        }

        .chat-container {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
            padding: 15px;
            background-color: #2C3F64;
            box-sizing: border-box;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #00E79F;
            color: #1C2E48;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            box-sizing: border-box;
        }

        .message .user {
            font-weight: bold;
            color: #000000;
        }

        .message .time {
            font-size: 12px;
            color: #1C2E48;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .input-group input[type="file"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            background-color: #1C2E48;
            color: #FFFFFF;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input[type="file"]::file-selector-button {
            background-color: #00E79F;
            color: #1C2E48;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group input[type="file"]::file-selector-button:hover {
            background-color: #00C88F;
        }

        .input-group button {
            padding: 12px 20px;
            background-color: #00E79F;
            color: #1C2E48;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        .input-group button:hover {
            background-color: #00C88F;
        }

        .logout-button {
            margin-top: 20px;
            padding: 15px;
            background-color: #FF4949;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .logout-button:hover {
            background-color: #FF1E1E;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="SecretChat99.png" alt="SecretChat99 Logo">
        </div>
        <h2>Welcome to SecretChat99</h2>
        <div id="login-container">
            <input type="text" id="loginKey" placeholder="Login Key">
            <input type="password" id="password" placeholder="Password">
            <button id="loginButton">Login</button>
        </div>
        <div id="chat-container" style="display: none;">
            <div class="chat-container" id="chatMessages"></div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
            <div class="input-group">
                <input type="file" id="fileInput">
            </div>
            <button class="logout-button" id="logoutButton">Logout</button>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCIPtHcmFwV1NQ95_w4uz-SqA62yqbWEq",
            authDomain: "jashoreshop-1bd50.firebaseapp.com",
            databaseURL: "https://jashoreshop-1bd50-default-rtdb.firebaseio.com",
            projectId: "jashoreshop-1bd50",
            storageBucket: "jashoreshop-1bd50.appspot.com",
            messagingSenderId: "538389037858",
            appId: "1:538389037858:web:7477721bd6a484174f1b7b",
            measurementId: "G-M2KVL1M6SN"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function () {
            const loginButton = document.getElementById('loginButton');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatContainer = document.getElementById('chat-container');
            const loginContainer = document.getElementById('login-container');
            const chatMessages = document.getElementById('chatMessages');
            const fileInput = document.getElementById('fileInput');
            const logoutButton = document.getElementById('logoutButton');

            const loginCredentials = {
                TanvirTheBoss: 'Tanvir222',
                AbuzarTheMaster: 'Abuzar234',
                SrizonTheLegend: 'Srizon999'
            };

            const users = {
                TanvirTheBoss: 'Tanvir',
                AbuzarTheMaster: 'Abuzar',
                SrizonTheLegend: 'Srizon'
            };

            loginButton.addEventListener('click', function () {
                const loginKey = document.getElementById('loginKey').value;
                const password = document.getElementById('password').value;

                if (loginCredentials[loginKey] && loginCredentials[loginKey] === password) {
                    localStorage.setItem('user', users[loginKey]);
                    loginContainer.style.display = 'none';
                    chatContainer.style.display = 'block';
                    loadMessages();
                } else {
                    alert('Invalid login credentials');
                }
            });

            sendButton.addEventListener('click', function () {
                const message = messageInput.value;
                if (message) {
                    const user = localStorage.getItem('user');
                    const timestamp = new Date().toLocaleTimeString();
                    sendMessage(user, message, timestamp);
                    messageInput.value = '';
                }
            });

            function sendMessage(user, message, timestamp) {
                firebase.database().ref('messages').push({
                    user: user,
                    message: message,
                    timestamp: timestamp
                });
            }

            function loadMessages() {
                firebase.database().ref('messages').on('child_added', function (snapshot) {
                    const data = snapshot.val();
                    displayMessage(data.user, data.message, data.timestamp);
                });
            }

            function displayMessage(user, message, timestamp) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `<div class="user">${user}</div><div class="message-text">${message}</div><div class="time">${timestamp}</div>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            fileInput.addEventListener('change', function () {
                const file = fileInput.files[0];
                if (file) {
                    const user = localStorage.getItem('user');
                    const timestamp = new Date().toLocaleTimeString();
                    const storageRef = firebase.storage().ref('files/' + file.name);
                    storageRef.put(file).then(function (snapshot) {
                        snapshot.ref.getDownloadURL().then(function (url) {
                            firebase.database().ref('messages').push({
                                user: user,
                                message: `<a href="${url}" target="_blank">${file.name}</a>`,
                                timestamp: timestamp
                            });
                        });
                    });
                }
            });

            logoutButton.addEventListener('click', function () {
                localStorage.removeItem('user');
                loginContainer.style.display = 'block';
                chatContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
